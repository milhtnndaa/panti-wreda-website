<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Panti Wreda Assalam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }

        /* CSS BARU DITAMBAHKAN DI SINI */
        .megamendung-background {
            background-image: url('10199570.jpg'); /* Pastikan file ini ada di folder yang sama */
            background-repeat: repeat;
            background-size: 250px auto;
            background-attachment: fixed;
            opacity: 0.1;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #ECFDF5; /* Mengganti bg-gray-100 */
        }
        /* AKHIR DARI CSS BARU */

    </style>
</head>

<body class="bg-gray-100 relative">

    <div class="megamendung-background"></div>

    <div id="login-section" class="flex items-center justify-center min-h-screen relative z-10">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-xl">
            <h2 class="text-2xl font-bold text-center text-gray-800">Login Admin</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="login-email" class="sr-only">Email</label>
                    <input type="email" id="login-email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div>
                    <label for="login-password" class="sr-only">Password</label>
                    <input type="password" id="login-password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <button type="submit" class="w-full px-4 py-3 font-semibold text-white bg-emerald-400 rounded-lg hover:bg-emerald-600 shadow-lg transition-all">Login</button>
            </form>
            <div class="relative flex items-center"><div class="flex-grow border-t border-gray-300"></div><span class="flex-shrink mx-4 text-gray-400">atau</span><div class="flex-grow border-t border-gray-300"></div></div>
            <button id="google-login-btn" class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg bg-white hover:bg-gray-50 text-gray-700 font-medium shadow-md transition-all">
                <svg class="w-5 h-5 mr-3" viewBox="0 0 48 48"><path fill="#4285F4" d="M24 9.5c3.1 0 5.9 1.1 8.1 2.9l6.2-6.2C34.6 2.7 29.6 0 24 0 14.9 0 7.2 5.5 3 13.2l7.6 5.9C12.1 13.1 17.6 9.5 24 9.5z"></path><path fill="#34A853" d="M46.2 25.4c0-1.6-.1-3.2-.4-4.8H24v9.1h12.5c-.5 3-2.1 5.6-4.6 7.3l7.3 5.7c4.3-4 6.9-10.1 6.9-17.3z"></path><path fill="#FBBC05" d="M10.6 28.7c-.7-2.1-.7-4.4 0-6.5l-7.6-5.9C1.1 20.5 0 24.6 0 29c0 4.4 1.1 8.5 3 12.2l7.6-5.9c-.7-2.2-.7-4.5 0-6.6z"></path><path fill="#EA4335" d="M24 48c5.6 0 10.6-1.8 14.3-5l-7.3-5.7c-1.9 1.3-4.2 2-6.9 2-6.4 0-11.9-3.6-13.9-8.7l-7.6 5.9C7.2 42.5 14.9 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
                <span>Login dengan Google</span>
            </button>
        </div>
    </div>

    <div id="admin-dashboard" class="hidden relative z-10">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-xl font-bold text-primary">Dashboard Panti Wreda Assalam</h1>
                <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-md text-sm">Logout</button>
            </div>
        </header>
        <main class="container mx-auto p-6">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-semibold text-gray-800">Selamat Datang, <span id="admin-name" class="text-primary">Admin</span>!</h2>
                <p class="text-gray-600">Pilih menu di bawah ini untuk mengelola konten website.</p>
            </div>
            
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
                <a href="admin-laporan.html" class="flex flex-col items-center justify-center p-6 bg-blue-500 text-white rounded-lg shadow-lg hover:bg-blue-600 transition-colors">
                    <svg class="w-12 h-12 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V7a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    <span class="font-semibold text-center">Laporan Bulanan</span>
                </a>
                <a href="admin-transaksi.html" class="flex flex-col items-center justify-center p-6 bg-orange-500 text-white rounded-lg shadow-lg hover:bg-orange-600 transition-colors">
                    <svg class="w-12 h-12 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h.01M12 7h.01M16 7h.01M9 17h6M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span class="font-semibold text-center">Transaksi</span>
                </a>
                <a href="admin-berita.html" class="flex flex-col items-center justify-center p-6 bg-red-500 text-white rounded-lg shadow-lg hover:bg-red-600 transition-colors">
                     <svg class="w-12 h-12 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path></svg>
                    <span class="font-semibold text-center">Berita</span>
                </a>
                 <a href="admin-galeri.html" class="flex flex-col items-center justify-center p-6 bg-green-500 text-white rounded-lg shadow-lg hover:bg-green-600 transition-colors">
                    <svg class="w-12 h-12 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    <span class="font-semibold text-center">Galeri</span>
                </a>
                <a href="admin-tentangkami.html" class="flex flex-col items-center justify-center p-6 bg-yellow-500 text-white rounded-lg shadow-lg hover:bg-yellow-600 transition-colors">
                    <svg class="w-12 h-12 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span class="font-semibold text-center">Tentang Kami</span>
                </a>
            </div>
        </main>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";
        
        const firebaseConfig = {
  apiKey: "AIzaSyCN5vDFv2vHHwIDN6aLezQcsDSyIEvdWpM",
  authDomain: "wreda-assalam.firebaseapp.com",
  projectId: "wreda-assalam",
  storageBucket: "wreda-assalam.firebasestorage.app",
  messagingSenderId: "1051904934369",
  appId: "1:1051904934369:web:2047f406dad5d1958fd2a0",
  measurementId: "G-S2L0JK0J98"
};


        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        document.addEventListener('DOMContentLoaded', () => {
            const loginSection = document.getElementById('login-section');
            const adminDashboard = document.getElementById('admin-dashboard');
            
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    loginSection.style.display = 'none';
                    adminDashboard.style.display = 'block';
                    document.getElementById('admin-name').textContent = user.displayName || user.email;
                    document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
                } else {
                    loginSection.style.display = 'flex';
                    adminDashboard.style.display = 'none';
                }
            });

            document.getElementById('login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                signInWithEmailAndPassword(auth, email, password).catch(err => alert(err.message));
            });

            document.getElementById('google-login-btn').addEventListener('click', () => {
                signInWithPopup(auth, new GoogleAuthProvider()).catch(err => alert(err.message));
            });
        });
    </script>
</body>
</html>
